<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/images/favicon.png" />
	<title>Pagamento</title>
	<link rel="stylesheet" type="text/css" href="assets/css/payment.css">
</head>

<body>

	<!-- início do preloader -->
	<div id="preloader">
		<div class="inner">
			<!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
			<div class="bolas">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!-- fim do preloader -->
	<header>



		<div class="container">
			<div class="left">
				<h3>ENTREGA</h3>
				<form>
					Nome Completo
					<input type="text" name="" placeholder="Enter name">

					Telefone
					<input type="text" name="" placeholder="Number">

					E-mail
					<input type="text" name="" placeholder="Enter email">

					Endereço
					<input type="text" name="" placeholder="Enter address">

					Número
					<input type="text" name="" placeholder="Number address">

					Cidade
					<input type="text" name="" placeholder="Enter City">
					<div id="zip">
						<label>
							Estado
							<select>
								<option>Escolha um Estado</option>
								<option>Acre</option>
								<option>Alagoas</option>
								<option>Amapá</option>
								<option>Amazonas</option>
								<option>Bahia</option>
								<option>Ceará</option>
								<option>Distrito Federal</option>
								<option>Espírito Santo</option>
								<option>Goiás</option>
								<option>Maranhão</option>
								<option>Mato Grosso</option>
								<option>Mato Grosso do Sul</option>
								<option>Minas Gerais</option>
								<option>Pará</option>
								<option>Paraíba</option>
								<option>Paraná</option>
								<option>Pernambuco</option>
								<option>Piauí</option>
								<option>Rio de Janeiro</option>
								<option>Rio Grande do Norte</option>
								<option>Rio Grande do Sul</option>
								<option>Rondônia</option>
								<option>Roraima</option>
								<option>Santa Catarina</option>
								<option>São Paulo</option>
								<option>Sergipe</option>
								<option>Tocantins</option>
							</select>
						</label>
						<label>
							CEP
							<input type="number" name="" placeholder="Zip code">
						</label>
					</div>
				</form>
			</div>
			<div class="right">
				<h3>PAGAMENTO</h3>
				<form>
					Cartões aceitos <br>
					<img src="assets/images/card1.png" width="100">
					<img src="assets/images/card2.png" width="50">
					<br><br>

					Número do Cartão
					<input type="text" name="" placeholder="Numero do Cartão">

					Nome impresso
					<input type="text" name="" placeholder="Nome impresso">
					<div id="zip">
						<label>
							Ano de VAl.
							<select>
								<option>Escolha o Ano:</option>
								<option>2022</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
							</select>
						</label>
						<label>
							CVV
							<input type="number" name="" placeholder="CVV">
						</label>
					</div>
				</form>
				<input type="submit" name="" value="Pagar" id="pagarButton">
				<button onclick="goBack()" class="back-button">Voltar</button>
			</div>
		</div>
	</header>
	<script>
		document.getElementById('pagarButton').addEventListener('click', function() {
			window.location.href = 'erro.html'; 
		});
	
		function goBack() {
			window.history.back(); // Esta função volta para a página anterior no histórico
		}
	</script>

	<script src="assets/js/preloader.js"></script>
</body>

</html>
